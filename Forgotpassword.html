<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            width: 750px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25),0 10px 10px rgba(0,0,0,0.22);
            overflow: hidden;
            height: 500px;
        
        }
        .left {
            width: 50%;
            padding: 40px;
            justify-content: center;
            align-items: center;
            margin-top: 120px;
        }
        .right {
            width: 50%;
            background: #e5a186;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding:10px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            background: #eee;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #e5a186;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e5a186;
            color:black;
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
        }
        .back-link:hover{
            text-decoration: underline;
            color: red;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Forgot Password</h2>
            <p>Enter your email to reset your password</p>
            <input type="email" placeholder="Email" required>
            <button>Reset Password</button>
            <a href="login.html" class="back-link">Back to Login</a>
        </div>
        <div class="right">
            <h2>Need Help?</h2>
            <p>Enter your registered email, and we'll send you a link to reset your password.</p>
        </div>
    </div>
</body>
</html>
